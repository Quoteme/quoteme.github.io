---
layout: layout
---

<style type="text/css" media="screen">
	table{
		border-collapse: collapse;
	}
	table, th, td {
		border: 1px solid black;
	}
</style>

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}
  </section>
</section>
