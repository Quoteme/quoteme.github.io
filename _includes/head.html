<head>
  <meta charset="utf-8" />
  <title>
    {% if page.title %} {{ page.title }} &ndash; {% endif %} {{ site.name }}
  </title>

  {% include analytics.html %} {% include google_tag_manager_head.html %}

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ site.url }}/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="{{ site.url }}/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="{{ site.url }}/css/mobile.css" type="text/css"
    rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="{{ site.url }}/css/mobile.css" type="text/css"
    rel="stylesheet" />
  <link href="//fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" href="{{ site.github.url }}/apple-touch-icon.png" />

  <script type="text/javascript" src="{{ site.url }}/js/application.js"></script>
</head>
