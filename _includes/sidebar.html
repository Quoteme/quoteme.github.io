<section class="sidebar">
  <a href="/" aria-label="Avatar">
    <img src="{{ site.github.owner_gravatar_url }}?s=150" height="75" width="75" class="avatar" />
  </a>

  <section class="name">
    <a href="/">
      <span id="fname">{{ site.name|split:' '|first }}</span>
      <span id="lname">{{ site.name|split:' '|last }}</span>
    </a>
  </section>

  <section class="meta">
    <a href="{{ site.github.owner_url }}" target="_blank" title="Follow me on GitHub"
      aria-label="Follow me on GitHub"><i class="fa-brands fa-square-github"></i></a>
    <a href="https://twitter.com/{{ site.twitter }}" target="_blank" title="Follow me on Twitter"
      aria-label="Follow me on Twitter"><i class="fa-brands fa-square-x-twitter"></i></a>
    <!--instagram-->
    <a href="https://www.instagram.com/{{ site.instagram }}" target="_blank" title="Follow me on Instagram"
      aria-label="Follow me on Instagram"><i class="fa-brands fa-square-instagram"></i></a>
    <a href="/atom.xml" title="Atom RSS feed" aria-label="Atom RSS feed"><i
        class="fa-sharp fa-solid fa-square-rss"></i></a>
  </section>

  <section class="sections">
    <ul>
      <li><a href="/about">about</a></li>
      <li><a href="/projects">projects</a></li>
      <li><a href="/posts.html">posts</a></li>
    </ul>
  </section>
</section>
